<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Office Chess</title>

      <!-- Updated to Chessboard2 v0.5.0 -->
      <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css"
            integrity="sha384-47VeTDpmy4yT21gKPXQcLQYQZwlmz27gEH5NTrOmTk3G/SGvMyltclOW/Q8uE+sL"
            crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
              crossorigin="anonymous"></script>
      <script src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"
              integrity="sha384-/KwQCjA1GWovZNV3QDVtvSMDzO4reGgarF/RqHipr7hIUElH3r5zNl9WEPPOBRIF"
              crossorigin="anonymous"></script>

      <link rel="stylesheet" href="static/styles.css">
   </head>
   <body>
      <h1>Office Chess</h1>
      <div id="board"></div>
      <div id="status"></div>
      <button onclick="resetGame()">Reset Game</button>

      <script>
         var board = null;
         var fen = "{{ fen }}";
          const config1 = {
            draggable: true,
            dropOffBoard: 'snapback',
            onDrop,
            position: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR'
          }
         // Initialize chessboard2
         board = new Chessboard2('board', config1);

         function onDrop(source, target, piece, newPos, oldPos, orientation) {
             var move = source + target;

             $.post("/make_move", { move: move }, function(data) {
                 if (data.status === "ok") {
                     board.position(data.fen);
                     $("#status").text("Move made: " + move);
                 } else {
                     $("#status").text(data.message);
                     board.position(oldPos);
                 }
             }).fail(function() {
                 $("#status").text("Server error, move not processed.");
                 board.position(oldPos);
             });

             // Return 'snapback' so the piece goes to its final position
             // (if the server accepted the move), or back to the original
             // location (if the server refused the move).
             return 'snapback';
         }

         function resetGame() {
             window.location.href = "/reset";
         }
      </script>
   </body>
</html>
